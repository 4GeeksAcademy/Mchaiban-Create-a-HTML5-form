<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
      <h2>Payment form example</h2>
      <div class="alert alert-danger" role="alert">Some fields are missing</div>
      <form>
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
              </div>
              <div class="col-md-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="cvc" placeholder="0000" required>
              </div>
              <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                  </div>
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
              </div>
              <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state">
                      <option selected>Pick a state</option>
                      <option value="AR">Arizona</option>
                      <option value="CO">Colorado</option>
                      <option value="TX">Texas</option>
                  </select>
              </div>
              <div class="col-md-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" required>
              </div>
          </div>
        <div class=" row justify-content-between mb-3">
            <div class="col-md-3">
                   <label class="form-label">We accept:</label>
                   <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-discover"></i></label>
                </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea required>
            </div>
        </div>
        
        <div class="row justify-content-end mb-3">
            <div class="col-md-auto">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
